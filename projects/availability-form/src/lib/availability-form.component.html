<form [formGroup]="form">
    <div class="pb-3">
        <h3 class="text-muted">{{'availabilityFormHeadline' | translate}}</h3>
    </div>
    <lib-availability-form-detail day="{{'monday' | translate}}" [form]="monday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'tuesday' | translate}}" [form]="tuesday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'wednesday' | translate}}" [form]="wednesday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'thursday' | translate}}" [form]="thursday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'friday' | translate}}" [form]="friday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'saturday' | translate}}" [form]="saturday"></lib-availability-form-detail>
    <lib-availability-form-detail day="{{'sunday' | translate}}" [form]="sunday"></lib-availability-form-detail>

    <div class="d-flex justify-content-end align-items-center">
        <button
            class="mx-2"
            *ngIf="showPreviousButton"
            mat-raised-button>
            {{'previous' | translate}}
        </button>
        <button
            mat-raised-button
            color="primary"
            *ngIf="showSubmitButton"
            [disabled]="form.invalid"
            (click)="onSubmit(form.value)">{{submitText || 'submit' | translate}}</button>
    </div>
</form>
